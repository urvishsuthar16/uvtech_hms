<!DOCTYPE html>
<html>

<head>
    <style>
        .task-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .task-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .task-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-bottom: 0px;
        }

        .task-body {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .task-shift,
        .task-type {
            font-size: 14px;
            color: #333;
            margin-right: 10px;
        }

        .task-complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto;
        }

        .task-complete-button:hover {
            background-color: #0f9116;
        }

        .Completed {
            background-color: rgb(214, 56, 56) !important;
        }

        .Completed:hover {
            background-color: rgb(175, 9, 9) !important;
        }

        .subject-Completed {
            text-decoration: line-through !important;
        }

        .task-footer-content {
            display: flex;
            align-items: center;
        }

        .task-summary {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Mobile-specific styles */
        @media only screen and (max-width: 768px) {
            .task-card {
                width: 100%;
                padding: 15px;
            }
            
            .task-header {
                font-size: 16px;
                text-align: center;
            }

            .task-footer-content {
                justify-content: space-between;
                width: 100%;
            }
            
            .task-shift,
            .task-type {
                margin-right: 0;
                margin-bottom: 10px;
                font-size: 12px;
            }

            .task-complete-button {
                font-size: 12px;
                padding: 6px 10px;
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="task-container displayTaskUpdateContainer">
        <div class="task-summary">
            <div><strong>All :</strong> {{ total_tasks }}</div>
            <div><strong>Pending :</strong> {{ total_pending_tasks }}</div>
            <div><strong>Completed :</strong> {{ total_completed_tasks }}</div>
        </div>
        {% if data.length %}
        {% for record in data %}
        <div class="task-card">
            <div class="task-header subject-{{ record.status }}">{{ record.subject }}</div>

            <div class="task-footer">
                <div class="task-footer-content">
                    <div class="task-shift"><strong>Shift:</strong> {{ record.custom_shift }}</div>
                    <div class="task-type"><strong>Type:</strong> {{ record.type }}</div>
                </div>
                <button id="{{ record.name }}" class="task-complete-button {{ record.status }}">Complete</button>
                
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No tasks found</p>
        {% endif %}
    </div>

</body>

</html>
