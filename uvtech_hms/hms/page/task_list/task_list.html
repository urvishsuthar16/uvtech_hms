<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .completed-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px; 
        }
        .completed-button:hover {
            background-color: #0f9116; 
        }
        .Completed{
            background-color: rgb(214, 56, 56) !important; 
        }
        .Completed:hover{
            background-color: rgb(175, 9, 9) !important; 
        }
        .subject-Completed {
        text-decoration: line-through !important;
        }
    </style>
</head>
<body>

<!-- <h2 style="text-align: center;">Task Table</h2> -->

<table>
    <thead>
        <tr>
            <th>Tasks</th>
            <th>Shift</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% if data.length %}
        {% for record in data %}
            <tr>
                <td class="subject-{{ record.status}}">{{ record.subject }}</td>
                <td>{{ record.custom_shift }}</td>
                <td>
                    <button button id={{ record.name }} class="completed-button {{ record.status}}">Complete</button>
                </td>
            </tr>
        {% endfor %}
        {% else %}
            <tr>
                <td colspan="2">No tasks found</td>
            </tr>
        {% endif %}
    </tbody>
</table>
</body>
</html>
